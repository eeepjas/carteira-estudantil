<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carteira do Estudante EEEP</title>
    <style>
        body.container{
            margin: 0;
            padding: 0;
            background-color: rgb(182, 182, 255);
        }

        body article.folha-a4{
            width: 1000px;
            margin: 100px auto;
            height: 2300px;
            box-shadow: 1px 2px 3px 2px rgba(0, 0, 0, .5);
            background-color: white;
            padding-top: 40px;
        }

        body article div.cartao-container{
            width: 100%;
            display: flex;
            justify-content: center;
        }

        body article div div.cartao{
            width: 400px;
            height: 230px;
            margin: 0px;
            background: linear-gradient(to right, rgb(12, 102, 12), rgb(81, 243, 81));
            display: inline-block;
        }
    </style>
</head>
<body class="container">
    <article class="folha-a4">
        <div class="cartao-container">
            <div class="cartao esquerdo"></div>
            <div class="cartao direito"></div>
        </div>
    </article>
</body>
</html>
